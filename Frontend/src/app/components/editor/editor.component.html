<div class="container-fluid">
    <div class="row justify-content-center">
        
        <div class="col-md-12">
            <br>
            <div class="row">
                <div class="col-md-6">
                    <div class="card text-white bg-dark mb-3">
                        <div class="card-header">Editor de Texto</div>
                       
                            <div style="width: auto; height: 450px;">
                                <ngx-monaco-editor [formControl]="editorTexto" [options]="editorOptions"
                                    [(ngModel)]="code" (init)="editorInit($event)"></ngx-monaco-editor>
                            </div>
                        
                        <br>
                    </div>
                </div>


                <div class="col-md-6">
                    <div class="card text-white bg-dark mb-3">
                        <div class="card-header">Consola</div>
                    
                            <div style="width: auto; height: 450px;">
                                <ngx-monaco-editor [formControl]="consola" [options]="consoleOptions"
                                    [(ngModel)]="console" (init)="editorInit($event)" aria-readonly="true">
                                </ngx-monaco-editor>
                            </div>
                        
                        <br>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8 tab">

               
                    <div class="col-md-12">
                        <br>
                        <div style="width: auto; height: auto;">
                            <h4>Tabla de simbolos </h4>
                            <table class="table table-secondary table-hover">
                                <thead>
                                    <tr>
                                        <td>#</td>
                                        <td>Nombre</td>
                                        <td>Tipo</td>
                                        <td>Tipo Dato</td>
                                        <td>Linea</td>
                                        <td>Columna</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let dato of Tablasimbolos">
                                            <td></td>
                                            <td>{{dato[0]}}</td>
                                            <td>{{dato[1]}}</td>
                                            <td>{{dato[2]}}</td>
                                            <td>{{dato[3]}}</td>
                                            <td>{{dato[4]}}</td>
                                        </tr>
                                </tbody>
                            </table>
                        </div>
                        <br>
                    </div>
                
                
                    <div class="col-md-12">
                        <br>
                        <div style="width: auto; height: auto;">
                            <h4>Tabla de errores</h4>
                            <table class="table table-danger table-hover">
                                <thead>
                                    <tr>
                                        <td>#</td>
                                        <td>Tipo de error</td>
                                        <td>Descripcion</td>
                                        <td>Linea</td>
                                        <td>Columna</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let dato of Tablaerrores">
                                        <td></td>
                                        <td>{{dato[0]}}</td>
                                        <td>{{dato[1]}}</td>
                                        <td>{{dato[2]}}</td>
                                        <td>{{dato[3]}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <br>
                    </div>

        </div>
    </div>
    <br>
</div>
